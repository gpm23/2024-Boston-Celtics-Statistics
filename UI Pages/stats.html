<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celtics Stats Welcome Page</title>
    <style>
        body {
            background-image: url('images/celtics-background.jpg'); /* Set the background image */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background */
            background-repeat: no-repeat; /* Do not repeat the background image */
            background-color: rgb(0,122,51);
            font-family: Arial, sans-serif; /* Specify font */
            color: black; /* Set text color to white */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        h1, p {
            text-align: center;
            margin: 0;
            color: black;
        }

        h1 {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; 
            color: black; 
            font-size: 3em;
            margin-top: 20px; /* Add margin to the main title */
        }

        p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        /* Style for the navigation bar */
        .navbar {
            background-color: rgb(57, 57, 57); /* Add transparency to the navbar */
            overflow: hidden;
            position: fixed; /* Make the navbar fixed */
            top: 0; /* Position it at the top of the page */
            width: 100%; /* Make it span the full width of the page */
            z-index: 1000; /* Ensure it is above other content */
            padding: 10px 0; /* Add padding to the navbar */
        }

        /* Style for the navigation bar links */
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1.1em;
        }

        /* Change color on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add padding to the container to move content down */
        .container {
            padding-top: 60px; /* Adjust the value as needed */
            text-align: center;
        }

        /* Style for the welcome section */
        .welcome-section {
            margin-top: 80px; /* Adjust the value to move content below the navbar */
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Add a semi-transparent background */
            display: inline-block;
            border-radius: 10px;
        }

        .top-right-image {
            position: absolute;
            top: 50px; /* Adjust the value as needed */
            right: 15px; /* Adjust the value as needed */
            z-index: 1001; /* Ensure it is above the navbar */
            width: 200px; /* Adjust the size as needed */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

</div>
